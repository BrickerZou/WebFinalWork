<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>

<body>
    <div class="login">
        <h2>登录系统</h2>
        <input type="text" placeholder="用户名" id="username" name="username" >
        <input type="password" placeholder="密码" id="password" name="password">
        <input type="button" value="登录" id="loginButton" name="loginButton">
        <input type="button" value="注册" id="toRegisterButton" name="registerButton" >
    </div>

    <div class="register">
      <h2>注册系统</h2>
      <input type="text" placeholder="用户名" id="registerUsername" name="registerUsername">
      <input type="password" placeholder="密码" id="registerPassword" name="registerPassword">
      <input type="submit" value="完成注册" id="registerButton">
  </div>

</body>
</html>
