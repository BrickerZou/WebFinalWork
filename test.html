<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/phaser.js"></script>
</head>
<body>
   <script type="text/javascript">
       var SceneA = new Phaser.Class({

Extends: Phaser.Scene,

initialize:

function SceneA ()
{
    Phaser.Scene.call(this, { key: 'sceneA' });

    this.pic;
},

preload: function ()
{
    this.load.image('arrow', 'assets/sky.png');
},

create: function ()
{
    this.pic = this.add.image(400, 300, 'arrow').setOrigin(0, 0.5);

    this.input.once('pointerup', function () {

        this.scene.pause();
        this.scene.launch('sceneB');

    }, this);

    this.events.on('pause', function () {
        console.log('Scene A paused');
    })

    this.events.on('resume', function () {
        console.log('Scene A resumed');
    })
},

update: function (time, delta)
{
    this.pic.rotation += 0.01;
}

});

var SceneB = new Phaser.Class({

Extends: Phaser.Scene,

initialize:

function SceneB ()
{
    Phaser.Scene.call(this, { key: 'sceneB' });
},

preload: function ()
{
    this.load.image('face', 'assets/sky1.jpg');
},

create: function ()
{
    this.add.image(400, 300, 'face').setAlpha(0.5);

    this.input.once('pointerdown', function () {

        this.scene.resume('sceneA');

    }, this);
}

});

var config = {
type: Phaser.AUTO,
width: 800,
height: 600,
backgroundColor: '#000000',
parent: 'phaser-example',
scene: [ SceneA, SceneB ]
};

var game = new Phaser.Game(config);
   </script>
</body>
</html>
